<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/aframe@latest"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>
    <body>
        
        <a-scene background=""
            environment="preset: forest; skyType: gradient; skyColor: #008bf5; horizonColor: #f2d778; ground: spikes; groundTexture: walkernoise; groundColor: #a1c9d3; groundColor2: #e97c16; dressing: mushrooms; gridColor: #ffffff"
            inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui=""
            fog="color: #c8c38a; far: 83.99999999999999; density: 0" visible="" renderer="physicallyCorrectLights: true">
            <a-camera position="-40.45 1.6 80">
                <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
            </a-camera>
    
        <div class="a-loader-title" style="display: none;">Dream world</div>
        <a-entity class="environment" position="0 50 0" light="type: hemisphere; color: #7fc4fa; intensity: 0.6; groundColor: #a1c9d3" visible=""></a-entity><a-entity class="environment" position="-1.2 0.88 -0.55" light="intensity: 0.6; shadowCameraLeft: -10; shadowCameraBottom: -10; shadowCameraRight: 10; shadowCameraTop: 10" visible=""></a-entity><a-entity rotation="-90 0 0" class="environmentGround environment" visible="" scale="1 1 4.18" shadow="cast: false; receive: false"></a-entity><a-entity class="environmentDressing environment" visible=""></a-entity><a-sky radius="200" theta-length="110" class="environment" material="shader: gradientshader; topColor: #008bf5; bottomColor: #f2d778" visible="" geometry=""></a-sky>
      
        <a-entity class="house">
        <a-gltf-model src="house.glb" animation-mixer="clip: *;"></a-gltf-model>
    </a-entity>
    
    <a-entity class="candycane">

    </a-entity>
